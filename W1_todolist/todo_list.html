<!-- HTML of todo list-->
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- link css -->
		<link rel="stylesheet" href="todo_list.css">
		<title>|| TODO LIST ||</title>
	</head>

	<body>
		<!-- div of header-->
		<div id="myDIV" class="header">
			<h2>todos</h2>
			<span id="checkAll"> &#x23F7;</span>
			<input type="text" id="myInput" placeholder="What needs to be done?">
		</div>
		
		<!-- build a todo list-->
		<ul id="myUL">
			<li> Hit the gym</li>
			<li> Pay bills</li>
		</ul>
		
		<div id="myDIV2" class="info">
			<p id="remain"></p>
		</div>
		
		<!-- link JavaScript -->
		<script type="text/javascript" src="./todo_list.js"></script>
	</body>
</html>
